name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Matplotlib font cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/matplotlib
          key: ${{ runner.os }}-matplotlib-font-cache
          restore-keys: |
            ${{ runner.os }}-matplotlib-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Certifique-se de que 'unittest' n√£o esteja em requirements.txt

      - name: Pre-build Matplotlib font cache
        run: python -c "import matplotlib.pyplot as plt; plt.figure(); plt.close()"

      - name: Run tests with unittest
        run: |
          python -m unittest test_Grafico.py test_LogicaCalculadora.py test_RelatorioPDF.py
