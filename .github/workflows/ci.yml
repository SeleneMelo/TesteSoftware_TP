name: Python CI/CD

on:
  push:
    branches:
      - main  # Acionar o workflow no push para a branch main
  pull_request:
    branches:
      - main  # Acionar o workflow ao abrir pull requests para a branch main

jobs:
  test:
    runs-on: ${{ matrix.os }}  # Define o sistema operacional para rodar os testes
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Testar em múltiplos sistemas operacionais

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Faz o checkout do código-fonte do repositório

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Usar apenas a versão 3.9 do Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instala as dependências do projeto
          pip install coverage  # Instala o coverage explicitamente

      - name: Run tests
        run: python -m unittest discover  # Executa os testes com unittest

      - name: Run coverage
        run: |
          coverage run --source=Grafico,LogicaCalculadora,RelatorioPDF -m unittest discover  # Executa os testes e analisa a cobertura
          coverage report -m  # Exibe o relatório de cobertura
