name: CI/CD Pipeline

on:
  push:  # Executa em cada push
    branches:
      - main
  pull_request:  # Executa em cada PR
    branches:
      - main

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Sistemas operacionais

    steps:
    # Configurar o repositório
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configurar Python no ambiente
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Altere para a versão desejada

    # Instalar dependências
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Executar testes e cobertura
    - name: Run tests and coverage
      run: |
        coverage run -m unittest discover
        coverage report

    # Publicar relatório de cobertura (opcional)
    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml
