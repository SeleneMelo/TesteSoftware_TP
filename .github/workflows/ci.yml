name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Matplotlib font cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/matplotlib
          key: ${{ runner.os }}-matplotlib-font-cache
          restore-keys: |
            ${{ runner.os }}-matplotlib-

      - name: Pre-build Matplotlib font cache
        run: python -c "import matplotlib.pyplot as plt; plt.figure(); plt.close()"

      - name: Run tests
        run: python -m unittest discover
