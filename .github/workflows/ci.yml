name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.os }}-pip-

      - name: Cache Matplotlib font cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/matplotlib
          key: ${{ runner.os }}-matplotlib-font-cache
          restore-keys: |
            ${{ runner.os }}-matplotlib-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pre-build Matplotlib font cache
        run: python -c "import matplotlib.pyplot as plt; plt.figure(); plt.close()"

      - name: Run tests with unittest
        run: |
          python -m unittest discover -s testes  # Substitua 'testes' pelo diret√≥rio dos testes
